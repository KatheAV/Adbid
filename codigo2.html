<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = function(){
    var btn = document.querySelector('form.signin-form button.btn-primary');

    btn.onclick = function(){
        var regexEmail = /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i;
        var name = document.getElementsByName('w3lSubject')[0];
        var email = document.getElementsByName('w3lSender')[0];
        var phone = document.getElementsByName('w3lPhone')[0];
        var message = document.getElementsByName('w3lMessage')[0];

        if (regexEmail.test(email.value) != '' && name.value != '' && email.value != '' && phone.value != '' && message.textlength > 0) {
            console.log('complete form');
        } else {
            console.log('incomplete form');
        } else if (message.length >= 0){
            console.log('complete form')
        }
    }
};
</script>
<body>
    <div class="col-lg-8 form-inner-cont">
        <form action="https://sendmail.w3layouts.com/submitForm" method="post" class="signin-form">
            <div class="form-grids">
                <div class="form-input">
                    <input type="text" name="w3lName" id="w3lName" placeholder="Enter your name *"
                        required="" />
                </div>
                <div class="form-input">
                    <input type="text" name="w3lSubject" id="w3lSubject" placeholder="Enter subject "
                        required />
                </div>
                <div class="form-input">
                    <input type="email" name="w3lSender" id="w3lSender" placeholder="Enter your email *"
                        required />
                </div>
                <div class="form-input">
                    <input type="text" name="w3lPhone" id="w3lPhone" placeholder="Enter your Phone Number *"
                        required />
                </div>
            </div>
            <div class="form-input">
                <textarea name="w3lMessage" id="w3lMessage" placeholder="Type your query here"
                    required=""></textarea>
            </div>
            <div class="text-right">
                <button class="btn btn-style btn-primary">Submit Now</button>
            </div>
        </form>
    </div>
</body>
</html>
